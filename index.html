<!DOCTYPE html>
<html>
<head>
  <title>stc is the greatest</title>
  <style>
    body {
      background-image: url("https://wallpapercave.com/wp/wp12029802.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-shadow: 1px 1px 3px black;
      display: flex;
      min-height: 100vh;
    }

    #sidebar {
      width: 220px;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      font-family: monospace;
      overflow-y: auto;
    }

    #main-content {
      flex: 1;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .post-card {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.2s;
    }

    .post-card:hover {
      transform: scale(1.03);
    }

    .post-card h2 {
      margin-top: 0;
    }

    .post-card a {
      color: #ffd700;
      text-decoration: none;
    }

    .post-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>World Times</h3>
    <div id="times"></div>
  </div>

  <div id="main-content">
    <header>
      <h1>Blog</h1>
      <p>Topics include: OSINT, Cybersecurity, and other stupid shit</p>
    </header>

    <main>
      <div class="post-card">
        <h2><a href="post1.html">OSINT</a></h2>
        <p>An advanced rather long text i wrote that covers the basics of OSINT</p>
      </div>

      <div class="post-card">
        <h2><a href="post2.html">Tools</a></h2>
        <p>A list of OSINT tools, mainly for beginners, and mainly free</p>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Digital Gangster LLC</p>
    </footer>
  </div>

  <script>
    const timesContainer = document.getElementById('times');

    const cities = [
      {name: "New York", tz: "America/New_York"},
      {name: "London", tz: "Europe/London"},
      {name: "Tokyo", tz: "Asia/Tokyo"},
      {name: "Moscow", tz: "Europe/Moscow"},
      {name: "Sydney", tz: "Australia/Sydney"}
    ];

    function updateTimes() {
      timesContainer.innerHTML = "";
      cities.forEach(city => {
        const now = new Date().toLocaleString("en-US", {timeZone: city.tz, hour: "2-digit", minute: "2-digit", second: "2-digit"});
        const div = document.createElement("div");
        div.textContent = `${city.name}: ${now}`;
        timesContainer.appendChild(div);
      });
    }

    updateTimes();
    setInterval(updateTimes, 1000);
  </script>
</body>
</html>
